<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>

    <!--The basic HTML text display-->
    <h1>Hello World</h1>

    <!--References the EXTERNAL JavaScript file-->
    <script src="HelloWorldMessages.js"></script>
        <!--The "type" attribute, <script type=text/javascript>, is not required in HTML5 but is required in HTML4-->
        <!--The "src" attribute would cause the line of code of read the SCRIPT FILE ONLY, NOT THE SCRIPT CODE INSIDE THE LINE OF CODE IN THE HTML FILE-->

</body>
</html>
